name: 'Deploy'

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install modules
        run: bun install -p
      - name: Build next app
        run: bun run build
      - name: Deploy to github pages
        run: bun run deploy
